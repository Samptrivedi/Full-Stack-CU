<!DOCTYPE html>
<html lang = "en">
    <head>
       <meta charset = "UTF-8">
       <meta name = "viewport" content = "width-device , initial scale = 1.0" >
       <title>Application Form</title>
       <h1>Application Form</h1>
       <label for="First Name">First Name:</label>
       <input type="text" id="First Name" name="First Name">

       <label for="Last Name">Last Name:</label>
       <input type="text" id="Last Name" name="Last Name">
       <br>
       <br>

        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" id="Date of Birth" name="Date of Birth">

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age">
        <br>
        <br>

        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <label for="E-mail">E-mail</label>
        <input type="email" id="E-mail" name="E-mail">
        <br>
        <br>

        <label for="Positions Available">Positions Available:</label>
        <input type="radio" id="Positions Available" name="Positions Available">
        <label for="Junior Developer">Junior Developer</label>
        <input type="radio" id="Positions Available" name="Positions Available">
        <label for="mid-level Developer">Mid-level Developer</label>
        <input type="radio" id="Positions Available" name="Positions Available">
        <label for="Senior Developer">Senior Developer</label>
        <br>
        <br>

        <label for="Programming Languages">Programming Languages:</label>
        <input type="checkbox" id="Programming Languages" name="Programming Languages">
        <label for="Java">Java</label>
        <input type="checkbox" id="Programming Languages" name="Programming Languages">
        <label for="Javascript">Javascript</label>
        <input type="checkbox" id="Programming Languages" name="Programming Languages">
        <label for="Python">Python</label>
        <br>
        <br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password">

        <label for="Confirm Password">Confirm Password:</label>
        <input type="password" id="Confirm Password" name="Confirm Password">
        <br>
        <br>

        <input type="submit" value="Submit">
        <button>Reset</button>

    </head>
</html>
